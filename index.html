<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/640px-Instagram_icon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    
    <div class="container">
        <div class="insta-phone">
            <img src="./images/insta-phone.png" alt="Phone">
        </div> 

        <div class="insta-continue">
            <div class="group">
                <img src="./images/insta-logo.png" alt="Logo">
                <div class="user">
                    <img src="./images/insta-user.jpg" alt="User picture">
                </div>
                <a href="#" class="login">Continue como xUsuario</a>
                <a href="#" class="remove link-blue">Remover conta</a>
            </div>

            <div class="group">
                <span class="not-user">Não é xUsuario?</span>
                <span>
                    <a href="#" class="link-blue">Alternar contas</a> 
                    ou 
                    <a href="#" class="link-blue">Inscreva-se</a>
                </span>
            </div>

            <div class="get-app">
                <span>Baixe o aplicativo</span>

                <div class="download">
                    <a href="#" class="store"></a>
                    <a href="#" class="store"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
